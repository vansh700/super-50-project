<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Portfolio - GoldWise Jewellery</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
  <h1>ðŸ’Ž Client Portfolio</h1>
  <p>Customer Purchase Portfolio Management System</p>
</header>

<div class="portfolio-container">

  <!-- Add Customer Form -->
  <div class="form-section">
    <h2><span class="material-icons">person_add</span> Add Customer Record</h2>

    <div class="form-grid">
      <div class="input-group">
        <label>Customer Name</label>
        <input type="text" id="customer-name" placeholder="Enter customer name">
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select id="customer-gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="customer-phone" placeholder="Enter phone number">
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="customer-email" placeholder="example@mail.com">
      </div>

      <div class="input-group full">
        <label>Customer Address</label>
        <input type="text" id="customer-address" placeholder="House No, Street, City">
      </div>

      <div class="input-group">
        <label>Item Purchased</label>
        <input type="text" id="purchase-item" placeholder="Ring, Necklace, Bracelet etc">
      </div>

      <div class="input-group">
        <label>Product Weight (g)</label>
        <input type="number" id="item-weight" placeholder="e.g. 10">
      </div>

      <div class="input-group">
        <label>ID Proof Number</label>
        <input type="text" id="customer-id" placeholder="Aadhar / Passport / License">
      </div>

      <div class="input-group">
        <label>Purchase Date</label>
        <input type="date" id="purchase-date">
      </div>

      <div class="input-group">
        <label>Price (â‚¹)</label>
        <input type="number" id="item-price" placeholder="Enter price in rupees">
      </div>

      <div class="input-group">
        <label>Payment Method</label>
        <select id="payment-method">
          <option>Cash</option>
          <option>UPI</option>
          <option>Credit Card</option>
          <option>Bank Transfer</option>
        </select>
      </div>

      <div class="input-group full">
        <label>Notes</label>
        <input type="text" id="customer-notes" placeholder="Additional information">
      </div>
    </div>

    <button id="add-customer-btn" class="btn primary">
      <span class="material-icons">add_circle</span> Add Record
    </button>
    <button id="export-csv-btn" class="btn primary">
  <span class="material-icons">file_download</span> Export CSV
</button>

  </div>

  <!-- Customer Table -->
  <div class="customer-portfolio">
    <h2><span class="material-icons">table_view</span> Customer Records</h2>

    <div class="search-bar">
      <span class="material-icons search-icon">search</span>
      <input type="text" id="search" placeholder="Search by name, phone, item...">
    </div>

    <table id="customer-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Item</th>
          <th>Weight (g)</th>
          <th>Date</th>
          <th>Price (â‚¹)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>
  <p>Â© 2025 GoldWise Jewellery | Project by (Your Name)</p>
</footer>

<script src="script.js"></script>
</body>
</html>
